<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css shadows and outlines</title>
</head>
<style>
    .box{
        border:3px solid rgb(16, 238, 79);
        padding:25px;
        box-shadow: 3px 5px 7px 1px rgb(255, 0, 60) ;
        margin: 25px;
    }
    p{
        text-shadow:3px 5px 7px rgb(255, 81, 0);
        outline: 5px solid purple;
        outline-offset: 5px ;
        padding:5px;
        border:2px solid rgb(244, 14, 14);
        border-radius: 5px;
        margin:30px;
    }
</style>
<body>
    <div class="box">
        this is a box model
    </div>
    <div>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Molestias itaque reiciendis quod similique aliquam voluptatem, excepturi laboriosam incidunt repudiandae tempora ad vero minima eligendi. Itaque quisquam consectetur dolore hic quidem?
    </p>
    </div>
</body>
</html>
