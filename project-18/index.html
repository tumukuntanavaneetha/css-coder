<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .container{
            height:50vh;
            width: 80vw;
            border:3px solid brown;
            display:grid;
            grid-template-columns:1fr 1fr 1fr;
            /*grid-template-rows: 100px 100px 100px;*/
            grid-template-areas: "nav  nav nav"
            "side article article""footer footer footer";
            gap:34px;
            row-gap: 10px;
            column-gap: 50px;
        }
        .items{
            border:3px solid rgb(216, 134, 12);
            height:55px;
            width:55px;
        }
        /*.item-4{
            grid-row: 1/2;
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column:pehla/t;
            grid-area: footer;
            background-color: bisque;
        }
        .item-1{
            grid-row: 1/2;
            grid-column: 1/2;
            grid-area: nav;
            background-color: aqua;
        }
        .item-2{
            grid-area: side;
            background-color: antiquewhite;
        }
        .item-3{
            grid-area: article;
            background-color: aquamarine;
        }
        */
    </style>
</head>
<body>
    <div class="container">
        <div class="items item-1">1</div>
        <div class="items item-2">2</div>
        <div class="items item-3">3</div>
        <div class="items item-4">4</div>
        <div class="items item-5">5</div>
    </div>
</body>
</html>
