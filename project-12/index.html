<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS position</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }

    .box1 {
    background-color: brown;
    position:sticky;
    top:0px;
    left:10px;
    }

    .box2 {
        background-color: rgb(17, 184, 230);
        /*position:relative;
        top:34px;
        left:50px;*/
    }

    .box3 {
        background-color: rgb(161, 246, 14);
    /*position:fixed;
    bottom:0px;
    height:111px;
    left55px;*/
    }

    .box4 {
        background-color: rgb(50, 42, 165);
    position:sticky;
    bottom:0px;
    left:10px;
    /*position: absolute;
    top:30px;
    left:55px;*/
    }

    .box {
        height: 433px;
        width: 90vw;
        padding: 5px;
        margin: 5px;
        border: 2px solid black;
    }
    .parent{
        border:3px solid purple;
        padding:5px;
        margin:15px;
        height:90vh;
        width:97vw;
        position: absolute;
    }
</style>

<body>
    <div class="parent">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
</div>
</body>

</html>
